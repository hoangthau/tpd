<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">
    <div class="actions pull-right">
        <i class="fa fa-ellipsis-v hover-icon icon" data-toggle="dropdown"></i>      
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="javascript:;" (click)="delete(item)">Delete</a>
            <a class="dropdown-item" href="javascript:;" (click)="edit(item)">Edit</a>                       
        </div>
    </div>
    <div class="story-heading">
        <img class="user-image" [src]="userImg" />
        <div class="story-info">
          <p class="text-primary">{{currentUser.fullName}}</p>
          <span class="text-secondary">{{item.dateDisplay || dateDisplay}}</span>
        </div>
    </div>    
    <h5 class="story-title" (click)="view(item)">{{ item.title }}</h5>
    <div [innerHTML]="item.content"></div>
  </li> 
</ul>
