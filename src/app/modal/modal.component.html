<ng-content select=".rp-modal-trigger">
</ng-content>

<div class="modal fade" id="{{modalTargetId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".rp-modal-content"></ng-content>
      </div>
      <div class="modal-footer" *ngIf="showFooter">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">{{'SHARED.CANCEL' | translate}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">{{'SHARED.OK' | translate}}</button>
      </div>
    </div>
  </div>
</div>
