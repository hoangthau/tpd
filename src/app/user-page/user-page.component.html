<div class="user-page">

  <div class="cover">
    <div class="cover-img"></div>
    <div class="profile-img"></div>
    <ul class="nav nav-pills mb-3 box-shadow" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
          aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
          aria-selected="false">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
          aria-selected="false">Contact</a>
      </li>
    </ul>
  </div>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <button *ngIf="!showCreateInput" class="btn btn-primary btn-create" (click)="createTask()">Create</button>
        <form *ngIf="showCreateInput" class="form-create">
          <div class="form-group row">
            <div class="col-sm-12">
              <input class="form-control" type="text" [(ngModel)]="taskTitle" name="taskTitle" />
            </div>
          </div>
          <button class="btn btn-primary" (click)="saveTask()">Save</button> or
          <a href="javascript:;" (click)="cancelTask()">cancel</a>
        </form>
        <app-list [items]="taskList" (clickDelete)="deleteTask($event)"></app-list>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Profile</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Contact</div>
  </div>
</div>
