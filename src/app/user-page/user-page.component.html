<div class="user-page">

  <div class="cover">
    <div class="cover-img"></div>
    <div class="profile-img">
      <img src="{{userImg}}" />
    </div>
    <div class="m-info">
      <h5>{{currentUser.fullName}}</h5>
      <p>@{{currentUser.username}}</p>
    </div>
    <ul class="nav nav-pills mb-3 box-shadow" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-task-tab" data-toggle="pill" href="#pills-task" role="tab" aria-controls="pills-task"
          aria-selected="true">Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-story-tab" data-toggle="pill" href="#pills-story" role="tab" aria-controls="pills-story" aria-selected="false">Stories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-mentor-tab" data-toggle="pill" href="#pills-mentor" role="tab" aria-controls="pills-mentor"
          aria-selected="false">Mentors</a>
      </li>
    </ul>
  </div>

  <div class="row content">
    <div class="offset-md-1 col-md-2 info">
      <h5>{{currentUser.fullName}}</h5>
      <p>@{{currentUser.username}}</p>
      <span>
        <i class="fa fa-calendar"></i>Joined Nov 2017</span>
    </div>
    <div class="col-md-6 tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-task" role="tabpanel" aria-labelledby="pills-task-tab">
        <button *ngIf="!showCreateInput" class="btn btn-primary btn-create" (click)="createTask()">Create</button>
        <a *ngIf="!modifyTaskList" class="pull-right" href="javascript:;" (click)="enableEditMode()">Edit</a>
        <a *ngIf="modifyTaskList" class="pull-right" href="javascript:;" (click)="enableEditMode()">Quit</a>
        <form *ngIf="showCreateInput" class="form-create">
          <div class="form-group row">
            <div class="col-sm-12">
              <input class="form-control form-control-sm" type="text" [(ngModel)]="taskTitle" name="taskTitle" />
            </div>
          </div>
          <button class="btn btn-primary" (click)="saveTask()">Save</button> or
          <a href="javascript:;" (click)="cancelTask()">cancel</a>
        </form>
        <app-list [items]="taskList" (clickDelete)="deleteTask($event)" [modifyMode]="modifyTaskList"></app-list>
      </div>
      <div class="tab-pane fade" id="pills-story" role="tabpanel" aria-labelledby="pills-story-tab">
        <button class="btn btn-primary" (click)="createStory()">Create</button>
        <app-story-list 
            [items]="storyList" 
            [userImg]="userImg" 
            [currentUser]="currentUser"
            (viewStory)="viewStory($event)"
            (deleteStory)="deleteStory($event)"
            (editStory)="editStory($event)">
        </app-story-list>
      </div>
      <div class="tab-pane fade" id="pills-mentor" role="tabpanel" aria-labelledby="pills-mentor-tab">Mentors</div>
    </div>
    <div class="col-md-3">
    </div>
  </div>


</div>
