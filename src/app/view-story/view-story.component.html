<div class="container view-story">
  <div class="user-story">
    <img class="user-image" [src]="story.userImg" />
    <div class="story-info">
      <p class="text-primary">{{story.fullName}}</p>
      <span class="text-secondary">{{story.dateDisplay}}</span>
    </div>
  </div>
  <h2 class="title">{{story.title}}</h2>
  <img *ngIf="story.imageUrl" class="story-image" [src]="story.imageUrl" />
  <hr class="section-divider">
  <div class="content" [innerHTML]="story.content"></div>
</div>
