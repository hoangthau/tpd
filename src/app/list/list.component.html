<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items; let i = index">
      <div class="actions pull-right">
          <i class="fa fa-ellipsis-h hover-icon icon" data-toggle="dropdown"></i>      
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="javascript:;" (click)="delete(item)">Delete</a>
          </div>
      </div>
    <h5 (click)="complete(item)" [ngClass]="{'text-success': item.done}">{{ i + 1}}. {{ item.title}}</h5>
  </li> 
</ul>
