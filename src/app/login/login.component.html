<div class="login-wrapper container">
  <h1 class="green text-center">TPD</h1>
  <p class="text-center"><strong>Log in</strong></p>
  <hr/>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="usernmae" [(ngModel)]="username" placeholder="Username" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <div class="checkbox"><label><input type="checkbox">Remember me</label></div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary submit" (click)="login()">Submit</button>
      </div>
    </div>
  </form>
  <hr/>
  <p class="text-center"><a>Forgot your password ?</a></p>
  <p class="text-center">Don't have an account ? <a href="sign-up">Sign up</a></p>
</div>
